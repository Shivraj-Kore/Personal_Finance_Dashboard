<!DOCTYPE html>
<html>
<head>
    <title>Your Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    {% if user_files %}
        <ul>
            {% for file in user_files %}
                <li>
                    <a href="{{ file.uploaded_file.url }}">{{ file.uploaded_file.name }}</a>
                    (Uploaded on: {{ file.created_at }})
                    <form action="{% url 'extract_html' file.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">View Content</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
    <a href="{% url 'home' %}">Go back to home</a>
</body>
</html>
